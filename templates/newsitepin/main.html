<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="position: fixed; width: 100%">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="https://blog.kakaocdn.net/dn/CWCop/btrsi9B46gz/iYOtcin22r9EbpXYIKEiZK/img.png">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">IT item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#1">노트북</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#2">스마트폰</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#3">이어폰</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      </form>
    </div>
  </div>
</nav>


<dib style="display: flex; flex-direction: row; text-align: center; justify-content: center; padding-top: 100px; background-color: #C6D0DC">
  <div style="width:300px; height: 700px; position: fixed; right:70%; border:solid 1px gray; background-color: white">
    <HR>
    <div>노트북</div>
    <HR>
    <div>스마트폰</div>
    <HR>
    <div>이어폰</div>
    <HR>
  </div>

  <dib style="width: 500px; height: 2000px; margin-left:150px">
    {% for feed in feedList %}
      <div style="border: solid 1px gray; background-color: white;margin: 20px;">
        <div style="margin: 20px;">{{ feed.title }}</div>
        <div><img style="width: 100%; height: 30%"
                  src="{{ feed.image }}">
        </div>
        <div style="margin: 0 20px; text-align: left">아이템을 <b>{{ feed.likeCount }}명</b>이 추천합니다.</div>
        <div style="margin: 0 20px; text-align: left">{{ feed.content }}</div>
        <HR>
        <div style="margin: 5px 20px; text-align: left; font-size: 14px"><b>* 강아지</b></div>
        <div style="margin: 0 20px; text-align: left; font-size: 15px"><b>댓글 : </b>가성비</div>
        <div style="margin: 0 20px; text-align: left; font-size: 15px"><b>댓글2 : </b>냠냠</div>
        <div style="margin: 5px 20px; text-align: left; font-size: 14px"><b>* 고양이</b></div>
        <div style="margin: 0 20px; text-align: left; font-size: 15px"><b>댓글 : </b>ㅇㅇ</div>
        <div style="margin: 0 20px; text-align: left; font-size: 15px"><b>댓글2 : </b>123</div>
        <HR>
        <div class="input-group">
          <span class="input-group-text">댓1|댓2</span>
          <input type="text" aria-label="First name" class="form-control">
          <input type="text" aria-label="Last name" class="form-control">
        </div>
      </div>
    {% endfor %}

  </dib>
</dib>
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>
</html>
